<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 4rem;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" async></script>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="container">
      <main class="rating grid">
        <picture class="circle light-bg">
          <img class="star" src="./images/icon-star.svg" alt="" />
        </picture>
        <h1 class="big question">How did we do?</h1>
        <p class="instruction">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="scores">
          <button class="score light-bg circle">1</button
          ><button class="score light-bg circle">2</button
          ><button class="score light-bg circle">3</button
          ><button class="score light-bg circle">4</button
          ><button class="score light-bg circle">5</button>
        </div>
        <button class="submit">Submit</button>

        <div class="modal hidden">
          <button class="close">‚ùé</button>
          <p>Please select a score before you submit üòÄ</p>
        </div>
      </main>
    </div>
